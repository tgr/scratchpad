<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>CSS Generated Content for Paged Media Module cross-references testpage</title>
        <style>
            li {
                counter-increment: cnt;
            }
            li::after {
                padding-left: 5px;
                content: counter(cnt);
            }

            a::after {
                padding-left: 5px;
                content: target-counter(attr(href url), cnt);
            }
        </style>
    </head>
    <body>
        <a href="#third">Link to</a>
        <ul>
            <li>Item</li>
            <li>Item</li>
            <li id="third">Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ul>
    </body>
</html>
